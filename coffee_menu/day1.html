<!-- /* In this project, you will learn the basics of CSS (Cascading Style Sheets) by building a cafe menu.
 CSS is the language used to style an HTML document. 
It describes how HTML elements should be displayed on the screen. */

/* //DOCTYPE tells the browserwhich version the html is */
/* html represent the root element which contains all other elements */ -->



<!-- The div element is used mainly 
for design layout purposes unlike the other content elements you have used so far -->

<!-- The <article> tag specifies independent, self-contained content.
  An article should make sense on its own and it should be possible to distribute 
  it independently from the rest of the site. -->

  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Cafe Menu</title>
      <link href="day1.css" rel="stylesheet"/>
    </head>
    <body>
      <div class="menu">
        <main>
          <h1>CAMPER CAFE</h1>
          <p class="established">Est. 2020</p>
          <hr>
          <section>
            <h2>Coffee</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
            <article class="item">
              <p class="flavor">French Vanilla</p><p class="price">3.00</p>
            </article>
            <article class="item">
              <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
            </article>
            <article class="item">
              <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
            </article>
            <article class="item">
              <p class="flavor">Hazelnut</p><p class="price">4.00</p>
            </article>
            <article class="item">
              <p class="flavor">Mocha</p><p class="price">4.50</p>
            </article>
          </section>
          <section>
            <h2>Desserts</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
            <article class="item">
              <p class="dessert">Donut</p><p class="price">1.50</p>
            </article>
            <article class="item">
              <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
            </article>
            <article class="item">
              <p class="dessert">Cheesecake</p><p class="price">3.00</p>
            </article>
            <article class="item">
              <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
            </article>
          </section>
        </main>
        <hr class="bottom-line">
        <footer>
          <p>
            <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
          </p>
          <p class="address">123 Free Code Camp Drive</p>
        </footer>
      </div>
    </body>
  </html>
